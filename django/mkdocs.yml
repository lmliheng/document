site_name: Django杂记
site_author: HENG
site_url: 
use_directory_urls: false
nav:
  - 主页: index.md
  - 配置文件: settings.md
  - 模型: models.md
  - 路由: urls.md
  - 视图: view.md
  - 管理员: admin.md
  - 模板: template.md
  - 静态资源: static.md
  - 数据库: database.md
  - 文件上传与生成: file.md
  - 定时任务: cron.md
  - 流媒体: translator.md
  - 部署笔记: linux.md
  - 计划表项目搭建: codeplan.md
  - 前后端分离架构: fontend.md
  - 常见问题: question.md
  - 应用程序: exe.md
  - mkdocs笔记: mkdocs.md
  - Markdown格式: markdown.md
  

theme: 
  name: material
  language: zh
  palette:
    scheme: default
    primary: deep orange
  features:
    - content.code.copy
    - content.code.select
  icon:
    repo: fontawesome/brands/github
  palette: 
  
        
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      primary: deep orange
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: 亮色模式

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: 暗色模式

extra:
  generator: false
  social:
    - icon: fontawesome/brands/pied-piper-alt
      link: http://home.liheng.work/
    - icon: fontawesome/brands/github
      link: https://github.com/lmliheng?tab=repositories

repo_url: https://github.com/lmliheng/codes
repo_name: Heng's Codes

copyright: Copyright 2024 Write By Heng 

markdown_extensions:
  - pymdownx.highlight:

      anchor_linenums: true
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences  