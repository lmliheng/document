site_name: linux
site_author: HENG
site_url: 
use_directory_urls: false
nav:
     - 主页: index.md
     - 进程管理: process.md
     - 文件管理: file.md
     - 文件系统管理: filesystem.md
     - FTP服务器: ftp.md
     - 邮箱系统: email.md
     - 其他设置: etr.md
     - 基础设置: base.md
     - 系统硬件管理: dev.md
     - 网络管理: net.md
     - internet: internet.md
     - 远程连接: connect.md
     - 图形界面: gui.md
     - 脚本: script.md
     - 防火墙: wall.md
     - CmdUtils : util.md
     - C开发: code.md

theme: 
  name: material
  language: zh
  palette:
    scheme: default
    primary: deep orange
  features:
    - content.code.copy
    - content.code.select
  icon:
    repo: fontawesome/brands/github
  palette: 


    - media: "(prefers-color-scheme: light)"
      scheme: default 
      primary: deep orange
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: 亮色模式

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: 暗色模式

extra:
  generator: false
  social:
    - icon: fontawesome/brands/pied-piper-alt
      link: http://home.liheng.work/
    - icon: fontawesome/brands/github
      link: https://github.com/lmliheng?tab=repositories

repo_url: https://github.com/lmliheng/codes
repo_name: Heng's Codes

copyright: Copyright 2024 Write By Heng 

markdown_extensions:
  - pymdownx.highlight:

      anchor_linenums: true
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences  